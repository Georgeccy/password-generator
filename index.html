<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a <br/> <span class="green">random password</span></h1>
        <h2>Never use an insecure password again</h2>
        <div class="v-group">
            <button class="btn" id="generator" onclick="render()">Generate passwords</button>
            <div class="h-group parameter">
                <label class="green" for="password_length">How long is your password?</label>
                <input type="number" id="password_length" value = 15 />
            </div>
            <fieldset class="green" id="hasNumberSymbol" >
                <legend >Should it contain numbers or symbols?</legend>
                <input type="checkbox" id="number" name="has" value="number" />
                <label for="number">has numbers</label>
                <input type="checkbox" id="symbol" name="has" value="symbol" />
                <label for="symbol">has symbols</label>
            </fieldset>            
        </div>
        <div class="line"></div>
        <div class="h-group">
            <p id="password-1" class="password"></p>
            <p id="password-2" class="password"></p>
        </div>
        <div class="h-group">
            <button class="btn" onclick="copyToClipboard('password-1')">Copy Text</button>
            <button class="btn" onclick="copyToClipboard('password-2')">Copy Text</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
